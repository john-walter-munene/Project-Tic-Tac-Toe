<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#1A2B33">
    <meta name="msapplication-navbutton-color" content="#1A2B33">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <header>
        <h1>Tic Tac Toe</h1>
    </header>
    <main class="disabled">
        <section class="main__upper-section">
            <img>
            <h2 data-field-turn="" class="main-player-display">
            <section class="main__get-turn-sign"></section>Turn
            </h2>
            <div role="button" class="main__restart-btn"></div>
        </section>

        <section class="main-game-board">
            <div class="game-board__field" data-index="0" role="button">
                <div class="game-board__state" data-field-state="" data-field-turn=""></div>
            </div>
            <div class="game-board__field" data-index="1" role="button">
                <div class="game-board__state" data-field-state="" data-field-turn=""></div>
            </div>
            <div class="game-board__field" data-index="2" role="button">
                <div class="game-board__state" data-field-state="" data-field-turn=""></div>
            </div>
            <div class="game-board__field" data-index="3" role="button">
                <div class="game-board__state" data-field-state="" data-field-turn=""></div>
            </div>
            <div class="game-board__field" data-index="4" role="button">
                <div class="game-board__state" data-field-state="" data-field-turn=""></div>
            </div>
            <div class="game-board__field" data-index="5" role="button">
                <div class="game-board__state" data-field-state="" data-field-turn=""></div>
            </div>
            <div class="game-board__field" data-index="6" role="button">
                <div class="game-board__state" data-field-state="" data-field-turn=""></div>
            </div>
            <div class="game-board__field" data-index="7" role="button">
                <div class="game-board__state" data-field-state="" data-field-turn=""></div>
            </div>
            <div class="game-board__field" data-index="0" role="button">
                <div class="game-board__state" data-field-state="" data-field-turn=""></div>
            </div>
        </section>

        <section class="main__summary-section">
            <section class="main__summary">
                <p class="main__display-name">Player X</p>
                <h2 class="main__score-displayer">0</h2>
            </section>
            <section class="main__summary">
                <p class="main__display-name">Ties</p>
                <h2 class="main__score-displayer">0</h2>
            </section>
            <section class="main__summary">
                <p class="main__display-name">Player 0</p>
                <h2 class="main__score-displayer">0</h2>
            </section>
        </section>
    </main>

    < class="game-initilaizer">
        <img src="" alt="tic tac toe logo">
        <section class="game-initilaizer__player-picker">
            <h3 class="game-initilaizer__heading">Pick Player 1's sign</h3>
            <section class="game-initilaizer__sign-selector">
                <label for="select-sign" class="game-initializer--hide-label">Select X sign</label>
                <input type="radio" name="select-sign" id="sign-x" class="game-initializer__select-x">
                <label for="sign-0" class="game-initializer--hide-label">Select 0 sign</label>
                <input type="radio" name="select-sign" id="sign-0" class="game-initializer__select-0" checked>
                <section class="game-initilaizer__sign game-initializer__sign-x"></section>
                <section class="game-initilaizer__sign game-initializer__sign-0"></section>
            </section>
            <p class="game-initializer__notice"><em>Note:</em> X goes first</p>
        </section>
        <div role="button" class="game-initializer__action-btn">Start Game</div>
    </section>

    <section class="result-conveyer disabled">
        <p class="result-conveyer__result">Congrats My G</p>
        <h2 data-field-turn="" class="result-conveyer__brief">
            <section class="result-conveyer__get-winner-sign"></section>
            <section>Takes the round!</section>
        </h2>
        <section class="result-conveyer__action-section">
            <div role="button" class="result-conveyer__reset-btn">Quit</div>
            <div role="button" class="result-conveyer__reset-btn">Next Round</div>
        </section>
    </section>
</body>
</html>
